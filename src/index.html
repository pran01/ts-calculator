<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script defer src="../dist/script.js"></script>
        <link rel="stylesheet" href="../dist/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Passions+Conflict&display=swap"
            rel="stylesheet">
    </head>

    <body class="h-screen w-screen flex flex-col justify-center items-center bg-sky-900 font-josefin-sans">
        <h1 class="text-5xl font-passion-conflict text-white">Calculator</h1>
        <div class="flex flex-col items-center justify-around h-64 bg-sky-800 p-6 rounded-md shadow-xl">
            <input id="num1" type="text" placeholder="Enter first number"
                class="border border-black rounded-md h-10 px-4" />
            <input id="num2" type="text" placeholder="Enter second number"
                class="border border-black rounded-md h-10 px-4 mt-4" />
            <div class="w-full flex justify-around items-center rounded-md shadow-sm h-16">
                <button class="w-10 h-8 bg-sky-400 flex items-center justify-center rounded-md shadow-md text-sm"
                    id="addBtn"><i class="fa fa-plus"></i></button>
                <button class="w-10 h-8 bg-sky-400 flex items-center justify-center rounded-md shadow-md text-sm"
                    id="subBtn"><i class="fa fa-minus"></i></button>
                <button
                    class="w-10 h-8 bg-sky-400 flex items-center justify-center rounded-md shadow-md text-lg font-bold"
                    id="divBtn">/</button>
                <button class="w-10 h-8 bg-sky-400 flex items-center justify-center rounded-md shadow-md text-sm"
                    id="mulBtn"><i class="fa fa-remove"></i></button>
            </div>
            <input type="text" readonly id="result" placeholder="Result"
                class="h-10 w-max rounded-md border border-gray-500 px-4">
            <button class="w-24 h-8 bg-sky-400 flex items-center justify-center rounded-md shadow-md text-md mt-4"
                id="clear-btn">Clear</button>
        </div>
    </body>

</html>
